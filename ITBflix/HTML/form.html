        <main>
            <section>
                <article>
                    <h1>Formulari d'Alta</h1>
                    <form method="GET">
                        <label for="nombre">Nom complet: </label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br><br>

                        <label for="email">Correu electrònic:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>

                        <label for="password">Contrasenya:</label>
                        <input type="password" id="password" name="password" minlength="4" required>
                        <br><br>

                        <label for="fecha_nacimiento">Data de naixement:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                        <br><br>

                        <label>Gènere:</label>
                        <input type="radio" id="genero_masculino" name="genero" value="Masculí">
                        <label for="genero_masculino">Masculí</label>
                        <input type="radio" id="genero_femenino" name="genero" value="Femení">
                        <label for="genero_femenino">Femení</label>
                        <br><br>

                        <label for="pais">País:</label>
                        <select id="pais" name="pais">
                            <option value="es">Espanya</option>
                            <option value="mx">Mèxic</option>
                            <option value="ar">Argentina</option>
                            <option value="cl">Xile</option>
                            <option value="co">Colòmbia</option>
                        </select>
                        <br><br>

                        <label>
                            <input type="checkbox" name="aceptar_terminos" required>
                            Accepto els termes i condicions
                        </label>
                        <br><br>

                        <button type="submit">Registrar-se</button>
                    </form>
                </article>
            </section>    
        </main>
